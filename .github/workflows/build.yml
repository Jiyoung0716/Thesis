name: CI/CD - DevSecOps Thesis

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sast-sonarcloud:
    name: SAST - SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  iac-tfsec:
    name: IaC Security - tfsec
    runs-on: ubuntu-latest
    needs: sast-sonarcloud
    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec (official action)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra/terraform
          additional_args: --format json --out tfsec.json
          soft_fail: true   # 취약점 있어도 워크플로 실패하지 않음

      - name: List files (debug)
        run: ls -al infra/terraform

      - name: Upload tfsec report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-report
          path: infra/terraform/tfsec.json

  dast-zap:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    needs: iac-tfsec
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies for Django
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Django app
        run: |
          python manage.py migrate --noinput || true
          python manage.py runserver 0.0.0.0:8000 &
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:8000/ >/dev/null; then
              echo "Django app is up"
              break
            fi
            echo "Waiting for Django app..."
            sleep 2
          done

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8000'
          fail_action: false   # 논문용이면 실패해도 워크플로 계속 가게
          allow_issue_writing: false   # ❌ GitHub Issue 만들지 말라고 명시

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_json.json
            report_md.md