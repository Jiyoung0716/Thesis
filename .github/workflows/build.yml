name: CI/CD - DevSecOps Thesis

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sast-sonarcloud:
    name: SAST - SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  iac-tfsec:
    name: IaC Security - tfsec
    runs-on: ubuntu-latest
    needs: sast-sonarcloud   # 선택: Sonar 끝난 뒤 실행되게
    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec (official action)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra/terraform
          additional_args: --format json --out reports/tfsec.json

      - name: Upload tfsec report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-report
          path: infra/terraform/tfsec.json
