name: CI/CD - DevSecOps Thesis

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sast-sonarcloud:
    name: SAST - SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  iac-tfsec:
    name: IaC Security - tfsec
    runs-on: ubuntu-latest
    needs: sast-sonarcloud
    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec (official action)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra/terraform
          additional_args: --format json --out tfsec.json
          soft_fail: true   # 취약점 있어도 워크플로 실패하지 않음

      - name: List files (debug)
        run: ls -al infra/terraform

      - name: Upload tfsec report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-report
          path: infra/terraform/tfsec.json

  dast-zap:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    needs: iac-tfsec
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies for Django
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Start Django app
        run: |
          # (선택) DB 마이그레이션
          if [ -f manage.py ]; then
            python manage.py migrate --noinput || true
            python manage.py runserver 0.0.0.0:8000 &
          else
            echo "manage.py not found, cannot start Django"
            exit 1
          fi

          # 앱이 뜰 때까지 대기 (헬스체크)
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:8000/ >/dev/null; then
              echo "Django app is up"
              break
            fi
            echo "Waiting for Django app..."
            sleep 2
          done

      - name: Run ZAP baseline scan
        run: |
          mkdir -p zap_reports
          docker run --rm \
            -v ${{ github.workspace }}/zap_reports:/zap/wrk/:rw \
            --add-host=host.docker.internal:host-gateway \
            owasp/zap2docker-stable zap-baseline.py \
            -t http://host.docker.internal:8000 \
            -r zap_report.html \
            -J zap_report.json || true

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_reports
